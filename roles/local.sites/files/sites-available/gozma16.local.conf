<VirtualHost *:80>

	ServerName gozma16.local
	DocumentRoot /var/www/gozma16.local/public_html

	<Directory "/var/www/gozma16.local/public_html">
		Options FollowSymLinks Indexes
        AllowOverride All
	</Directory>

	ErrorLog /var/www/gozma16.local/logs/error.log
	CustomLog /var/www/gozma16.local/logs/access.log combined

</VirtualHost>